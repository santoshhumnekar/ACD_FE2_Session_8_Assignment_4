<div class="container">
  <h1>Greetings Message:</h1>
  <hr>
  <div class="input-group">
    <span class="input-group-addon"></span>
    <input  type="text" name="name" placeholder="Enter name" [(ngModel)]="getdata" >
  </div>
  <br/>
  <div *ngIf="getdata==name" >
    <p class="bg-success"> Hello! {{getdata}}</p>
  </div>
  <div *ngIf="getdata!=name">
    <p class="bg-primary">Hey! Thanks</p>
  </div>
  <hr>
  <h1>Registration</h1>
  <div class="jumbotron">
     <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)" >
    
    <div class="form-group" >
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" name="name" [formControl]="complexForm.controls['name']">
        <div *ngIf="complexForm.controls['name'].hasError('required') && complexForm.controls['name'].touched" class="alert alert-danger">You must enter name</div>
    </div>
    <div class="form-group" >
        <label >Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="Username" [formControl]="complexForm.controls['Username']">
        <div *ngIf="complexForm.controls['Username'].hasError('required') && complexForm.controls['Username'].touched" class="alert alert-danger">You must enter username</div>
    </div>
    <div class="form-group" >
        <label >Email Id</label>
        <input type="email" class="form-control" placeholder="Enter Email" name="Email"  [formControl]="complexForm.controls['Email']">
        <div *ngIf="complexForm.controls['Email'].hasError('required') && complexForm.controls['Email'].touched" class="alert alert-danger">You mut enter proper email address</div>
    </div>
    <div class="form-group" >
        <label >Mobile</label>
        <input type="email" class="form-control" placeholder="Enter mobile(optional)" name="mob"  [formControl]="complexForm.controls['mob']">
    </div>

    <div class="form-group"  >
        <label >Password</label>
        <input type="password" class="form-control"  placeholder="Password" name="password" [formControl]="complexForm.controls['password']">
        <div *ngIf="complexForm.controls['password'].hasError('required') && complexForm.controls['password'].touched" class="alert alert-danger">You must enter password</div>
    </div>
    <div class="form-group"  >
        <label >Re-Password</label>
        <input type="password" class="form-control" placeholder="Re-Password" name="rpassword" [formControl]="complexForm.controls['rpassword']">
        <div *ngIf="complexForm.controls['rpassword'].hasError('required') && complexForm.controls['rpassword'].touched" class="alert alert-danger">You must enter re-password</div>
    </div>
    <button type="submit" class="btn btn-primary"  [disabled]="!complexForm.valid" >Submit</button>
</form>
    </div>
</div>
